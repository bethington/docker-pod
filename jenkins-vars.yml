---

# jenkins variables
project_name: docker-vscodium
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'VSCodium'
  - EXT_REPO = 'vscodium'
  - BUILD_VERSION_ARG = 'CODIUM_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-vscodium'
  - CONTAINER_NAME = 'vscodium'
  - DOCKERHUB_IMAGE = 'linuxserver/vscodium'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/vscodium'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/vscodium'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
